<html>
    <head>
        <title>Finding home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/home.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        How many places do you want to compare?
            <input type="number" id="numberOfPlaces" min="1" max="4">
            <input type="submit" value="Apply" onclick="test()">

        <div id="container"></div>

        <script>
            function test() {
                var container = document.getElementById('container').innerHTML;

                var numberOfPlaces = document.getElementById("numberOfPlaces").value;
                alert(numberOfPlaces)
                var i;
                for (i = 0; i < numberOfPlaces; i++) {
                    container += '<form>';
                    container += '<p>Address</p>';
                    container += '<input type="text" name="Address"><br>';
                    container += '</form>';

                }
            }
        </script>

    </body>
</html>
